<!DOCTYPE html>
<html>
<head>
    <title>Votación Eurovisión</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .country-container {
            display: flex;
            align-items: center;
        }

        .flag-icon {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
    </style>
</head>
<body class="uk-theme">
    <h1>Votación Eurovisión</h1>
    <form method="POST" action="/">
        {% for country in countries %}
        <div class="country-container">
            <h3>{{ country['name'] }}</h3>
            <span class="flag-icon">
                <img src="{{ url_for('static', filename='flags/4x3/' + get_country_code(country['name']) + '.svg') }}" alt="{{ country['name'] }} flag">
            </span>
        </div>
        <label for="{{ country['name'] }}_score">Puntuación:</label>
        <input type="number" id="{{ country['name'] }}_score" name="{{ country['name'] }}_score" min="1" max="10" step="0.1" required><br><br>

        <div class="description-container">
            <label for="{{ country['name'] }}_description">Descripción:</label>
            <textarea type="text" id="{{ country['name'] }}_description" name="{{ country['name'] }}_description" class="description-input"></textarea>
        </div>
        {% endfor %}

        <input type="submit" value="Enviar votos" class="submit-button">
    </form>
</body>
</html>
